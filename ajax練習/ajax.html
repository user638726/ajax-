<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <button type="button" id="myBtn">myBtn</button>
    <h1 id="myH1">h1 ok</h1>
    <h1 id="myH2">h2 ok</h1>
    <a href="./hello.php"></a>


    <script>
        $(document).ready(function () {
            //1.bind
            const myBtn = $('#myBtn');
            const myH1 = $('#myH1');
            const myH2 = $('#myH2')
            //2.action
            myBtn.click(function (e) {

                $.ajax({

                    type: "get",
                    url: "./hello.php",
                    // data: "data",
                    dataType: "json",
                    success: function (response) {
                        console.log('response', response);
                        // console.log('response typeof', typeof (response));

                        //console.log('response.s1', response.s1);
                        console.log('response.s2', response.s2)
                        myH1.text(response.s1);
                        myH2.text(response.s2);

                    }
                });

            });





        });
    </script>
</body>

</html>
